<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="dashboard-container">
        <h1>Hotel Booking Dashboard</h1>
        <div class="booking-form">
            <form id="booking-form">
                <label for="check-in-date">Check-in Date:</label>
                <input type="date" id="check-in-date" required>
                <br>
                <label for="check-out-date">Check-out Date:</label>
                <input type="date" id="check-out-date" required>
                <br>
                <label for="room-type">Room Type:</label>
                <select id="room-type" required>
                    <option value="">Select Room Type</option>
                    <option value="single">Single</option>
                    <option value="double">Double</option>
                    <option value="suite">Suite</option>
                </select>
                <br>
                <label for="number-of-guests">Number of Guests:</label>
                <input type="number" id="number-of-guests" required>
                <br>
                <button id="book-button">Book Now</button>
            </form>
        </div>
        <div class="booking-summary">
            <h2>Booking Summary</h2>
            <p id="booking-details"></p>
        </div>
    </div>

<script src="script.js">

</script>
</body>
</html>
